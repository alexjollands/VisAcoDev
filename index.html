<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <title>Visualising Ant Colony Optimisation</title>

    <!-- Third-party code -->
    <script src="utils/class.js"></script>
    <script src="utils/jquery-1.12.0.min.js"></script>
    <script src="utils/combinatorics.js"></script>
    <script src="utils/functions.js"></script>
    <script src="utils/three.min.js"></script>
    <script src="utils/FlyControls.js"></script>
    <script src="utils/Projector.js"></script>

    <!-- Application code -->
    <script src="js/model/entities/node.js"></script>
    <script src="js/model/entities/edge.js"></script>
    <script src="js/model/entities/graph.js"></script>
    <script src="js/model/entities/tour.js"></script>
    <script src="js/model/entities/mission.js"></script>
    <script src="js/model/entities/position.js"></script>
    <script src="js/model/entities/ants/touringAnt.js"></script>
    <script src="js/model/entities/ants/gatheringAnt.js"></script>
    <script src="js/model/entities/colony.js"></script>
    <script src="js/model/scenarios/basicScenario.js"></script>
    <script src="js/model/scenarios/naturalScenario.js"></script>
    <script src="js/controller/controller.js"></script>
    <script src="js/view/view.js"></script>
    <script src="js/view/basicView.js"></script>
    <script src="js/view/naturalView.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Visualisation -->
    <div id="page-container">
        <h1>Visualising Ant Colony Optimisation</h1>
        <div id="canvas-container">
            <div id="canvas"></div>
        </div>
        <div id="shortest-route">
            <p>Shortest route: <span id="distance">____</span> found in iteration number <span id="iteration-number">____.</span></p>
        </div>
        <div id="parameters">
            <form id="parameter-form">
                <table border="1">
                    <tr>
                        <td>Number of ants (between 1 and 100):</td>
                        <td><input type="number" name="colonySize" id="colonySize" min="1" max="100"> </td>
                    </tr>
                    <tr>
                        <td>Alpha (pheromone importance):</td>
                        <td><input type="number" name="alpha" id="alpha" min="0.01" max="100"> </td>
                    <tr>
                        <td>Beta (distance importance):</td>
                        <td><input type="number" name="beta" id="beta" min="0.01" max="100"> </td>
                    </tr>
                    <tr>
                        <td>Rho (pheromone evaporation rate):</td>
                        <td><input type="number" name="rho" id="rho" value="" min="0.001" max="1"></td>
                    </tr>
                    <tr>
                        <td>Pheromone deposit rate:</td>
                        <td><input type="number" name="depositRate" id="depositRate" value="" min="0" max="100"></td>
                    </tr>
                    <tr>
                        <td>Initial pheromone level:</td>
                        <td><input type="number" name="initialPheromone" id="initialPheromone" value="" min="0" max="100"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="Change Parameters and Restart" onclick="controller.editParameters(true)"></td>
                        <td><input type="button" value="Change Parameters Live" onclick="controller.editParameters()"></td>
                    </tr>
                </table>
            </form>

            <script>
                window.onload = function() {
                    document.forms['parameter-form'].elements['colonySize'].value = controller.colonySize;
                    document.forms['parameter-form'].elements['alpha'].value = controller.pheromoneImportance;
                    document.forms['parameter-form'].elements['beta'].value = controller.distanceImportance;
                    document.forms['parameter-form'].elements['rho'].value = controller.pheromoneDecayRate;
                    document.forms['parameter-form'].elements['depositRate'].value = controller.pheromoneDepositRate;
                    document.forms['parameter-form'].elements['initialPheromone'].value = controller.initialPheromoneLevel;
                }
            </script>
        </div>

    </div>
    <!-- Run the application -->
    <script src="js/controller/main.js"></script>

</body>
</html>
