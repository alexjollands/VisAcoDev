<div class="tab-content">
    <div id="uit-controls" class="tab-pane fade in active">
        <p>Speed
            <input id="demoSpeedSlider" type="range" min="0.25" max="5" step="0.25" value="1" onchange="controller.updateDemoSpeed(this.value)">
        </p>
    </div>
    <div id="uit-advanced" class="tab-pane fade">
            <div id="parameters">
                <form id="parameter-form">
                    <table border="0">
                        <tr>
                            <td width="200">Number of ants (between 1 and 100):</td>
                            <td><input type="number" name="colonySize" id="colonySize" min="1" max="100"> </td>
                        </tr>
                        <tr>
                            <td>Ant release speed:</td>
                            <td><input type="number" name="antReleaseSpeed" id="antReleaseSpeed" value="" min="0.1" max="1"></td>
                        </tr>
                        <tr>
                            <td>Pheromone deposit rate:</td>
                            <td><input type="number" name="depositRate" id="depositRate" value="" min="0" max="100"></td>
                        </tr>
                        <tr>
                            <td>Initial path pheromone level:</td>
                            <td><input type="number" name="initialPheromone" id="initialPheromone" value="" min="0" max="100"></td>
                        </tr>
                        <tr>
                            <td>Path choosing randomness factor:</td>
                            <td><input type="number" name="pathRandomness" id="pathRandomness" min="0.01" max="100"> </td>
                        </tr>


                    </table>
                    <br  />
                    <input type="button" class="btn btn-primary" value="Change Parameters and Restart" onclick="controller.editParameters('Nest-Food Scenario', true)">
                    <br><br>
                    <input type="button" class="btn btn-primary" value="Change Parameters Live" onclick="controller.editParameters('Nest-Food Scenario', false)">
                </form>
            </div>

    </div>
    <div id="uit-info" class="tab-pane fade">
        <p>This is the natural nest-food scenario information section.</p>
        <p> I could include info on the concept, any credits and attributions etc here.</p>
    </div>
</div>
