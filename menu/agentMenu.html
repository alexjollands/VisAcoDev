<div class="tab-content">
    <div id="uit-controls" class="tab-pane fade in active">
        <p>Speed
            <input id="demoSpeedSlider" type="range" min="0.5" max="10" step="0.25" value="0.75" onchange="controller.updateDemoSpeed(this.value)">
        </p>
        <p>Display city graphics?
            <span class="switch">
                <input id="showCitySpriteCheckbox" class="toggle toggle-round" type="checkbox" checked="checked" onclick="controller.updateOptions()">
                <label for="showCitySpriteCheckbox"></label>
            </span>
            <!--<input id="showCitySpriteCheckbox" type="checkbox" checked="checked" onclick="controller.updateOptions()">-->
        </p>
    </div>
    <div id="uit-advanced" class="tab-pane fade">
        <p>This tab contains the whole gamut of editable parameters.</p>
        <div id="parameters">
            <form id="parameter-form">
                <table border="0">
                    <tr>
                        <td>Number of agents:</td>
                        <td><input type="number" name="agentNumber" id="agentNumber" min="1" max="20"> </td>
                    </tr>
                        <td>Pheromone deposit rate:</td>
                        <td><input type="number" name="beta" id="beta" min="0.01" max="100"> </td>
                    </tr>
                    <tr>
                        <td>Pheromone evaporation rate:</td>
                        <td><input type="number" name="rho" id="rho" value="" min="0.001" max="1"></td>
                    </tr>
                </table>
                <br  />
                <input type="button" class="btn btn-primary" value="Change Parameters and Restart" onclick="controller.editParameters('TSP (Agents)', true)">
                <br><br>
                <input type="button" class="btn btn-primary" value="Change Parameters Live" onclick="controller.editParameters('TSP (Agents)', false)">
            </form>
        </div>
    </div>
    <div id="uit-info" class="tab-pane fade">
        <p>This is the basic scenario information section. </p>
        <p> I could include info on the concept, any credits and attributions etc here.</p>
    </div>
</div>
